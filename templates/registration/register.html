{% extends "base.html"%} 
{% block title%} Register {% endblock %}
{% block content %}
<div class="register-form">
    <form method="post" action="{% url 'register'%}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Зарегистрироваться</button>
        <a href="{% url 'login' %}">Уже есть аккаунт?</a>
    </form>
</div>

{% endblock %}
